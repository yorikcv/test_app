<html lang="en" ng-app="listDemo1" )>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>

    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/lime-theme.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <div id="nst-header-content-logo"></div>
        </div>
    </md-toolbar>

    <div ng-controller="AppCtrl" layout="column" layout-fill>
        <div class="list" style="display:{{styleList}};">
            <md-tabs>
                <md-tab ng-repeat="tab in tabs" md-on-select="changePage(tab.number)">
                    <md-tab-label>
                        <h3>{{tab.number}}</h3>
                    </md-tab-label>
                    <md-text-float label="Search" ng-model="query"> </md-text-float>
                    <md-list>
                        <div layout="column" layout-margin layout-fill layout-padding>
                            <md-item ng-repeat="item in listings | filter:query" ng-click="viewDescription(item)">
                                <md-item-content class="item">
                                    <div class="md-tile-left">
                                        <img ng-src="{{item.thumb_url}}" class="imgItem" alt="{{item.title}}">
                                    </div>
                                    <div class="md-tile-content">
                                        <h3>{{item.title}}</h3>
                                        <h4>{{item.price_formatted}}</h4>
                                    </div>
                                </md-item-content>
                                <md-divider inset></md-divider>
                            </md-item>
                        </div>
                    </md-list>
                </md-tab>
            </md-tabs>
        </div>

        <div class="currentItem" style="display:{{styleCurrentItem}};">

            <md-card>
            <md-button class="md-raised md-primary buttonBack" ng-click="backToList()">Back</md-button>
                <h2>{{currentItem.title}}</h2>
                <span class="formatedPrice">{{currentItem.price_formatted}}</span>
                <img ng-src="{{currentItem.img_url}}" class="imgItem md-card-image" alt="{{item.title}}">
                <span>{{currentItem.bathroom_number}} bed, {{currentItem.bedroom_number}} bathroom</span>
                <p>{{currentItem.summary}}</p>
            </md-card>
        </div>
    </div>




    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>

    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="controller.js"></script>
</body>

</html>
